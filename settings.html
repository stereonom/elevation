<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1" name="viewport">

	<title>elevation</title>

	<link href="css/do_not_edit_this.css" rel="stylesheet" media="screen" type="text/css" />
	<link rel="shortcut icon" href="img/favicon.ico" type="image/vnd.microsoft.icon" />
</head>
<body>

<header>
	Konfiguration
	<button type="button">⊙</button>
</header>

<main>
	<section class="journeys">
		<ul>
			<li class="journey"><button type=button class="goto">HBF ➔ Zell</button> <button type="button" class="delete">×</button></li>
			<li class="journey"><button type=button class="goto">Zell ➔ HBF</button> <button type="button" class="delete">×</button></li>
			<li class="journey"><button type=button class="goto">Margetshöchheim ➔ Zell</button> <button type="button" class="delete">×</button></li>
			<li class="journey"><button type=button class="goto">Zell ➔ Margetshöchheim</button> <button type="button" class="delete">×</button></li>
			<li class="journey"><button type=button class="goto">Margetshöchheim ➔ HBF</button> <button type="button" class="delete">×</button></li>
			<li class="journey"><button type=button class="goto">HBF ➔ Margetshöchheim</button> <button type="button" class="delete">×</button></li>
		</ul>
	</section>
	<section class="settings">
		<div class="location from">
			<label>
				<span class="label">Starthaltestelle</span>
				<input type="text" value="" placeholder="Zell a. Main">
			</label>
		</div>
		<div class="location to">
			<label>
				<span class="label">End­hal­te­stel­le</span>
				<input type="text" value="" placeholder="HBF, Würzburg">
			</label>
		</div>
		<div class="location walk">
			<label>
				<span class="label">Lauf-Dauer zur Haltestelle</span>
				<input type="number" value="" placeholder="5" pattern="[0-9]*" min="0">
				<span class="value">Minuten</span>
			</label>
		</div>

		<div class="submit">
			<button>Fahrt hinzufügen</button>
		</div>

	</section>
</main>

<footer>
	<a href="impressum.html">Impressum</a>
</footer>

<script src="js/min/main.js"></script>
</body>
</html>

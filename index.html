<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1" name="viewport">

	<title>DUEler</title>

	<link href="css/do_not_edit_this.css" rel="stylesheet" media="screen" type="text/css" />

			<div class="departure">
				<div class="time">17:00</div><div class="delay"></div>

			<div class="details">
				<span class="line">522</span>
